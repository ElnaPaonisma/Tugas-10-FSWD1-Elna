<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bv-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylelogin.css">
    <title>Form Login</title>
</head>

<body>
    <div class="container">
        <div class="card login-form">
            <div class="card-body">
                <img src="img/logo.png" class="img-fluid" alt="...">
                <form>
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Username/Email*</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan Username/Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan Password">
                    </div>

                    
                    <div class="d-flex justify-content-between">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>

                        <div>
                            <a href="#" class="link">Lupa Password?</a>
                        </div>
                    </div>

                    <div class="d-grid mt-5">
                        <a href="dashboard.html" class="btn btn-primary btn-login">Login</a>
 

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bv-5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
